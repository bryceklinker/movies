<div data-ng-hide="movies === undefined" class="col-sm-12" data-ng-controller="searchResultsController">
    <div class="row">
        <div class="col-sm-3" data-ng-show="movie.hasThumbnail">
            <img class="img-rounded img-responsive" src="data:image/png;base64,{{movie.thumbnail}}" />
        </div>
        <div class="col-sm-3" data-ng-repeat="movie in movies">
            <div class="row">
                <div class="col-sm-12">
                    <h4>{{movie.title}}</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <button data-ng-click="play(movie)" class="btn btn-default">
                        <span class="glyphicon glyphicon-play"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
