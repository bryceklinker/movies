<!DOCTYPE html>
<html data-ng-app="movies">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="css/movies.css" />
    <title>KlinkerSoft Movies</title>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/#">Movies</a>
            </div>
            <div data-ng-include='"app/search/views/form.html"'></div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div data-ng-include='"app/player/views/player.html"'></div>
        </div>
        <div class="row">
            <div data-ng-include='"app/search/views/results.html"'></div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/movies.min.js"></script>
</body>
</html>
